{% extends 'base.html' %}
{% block content %}
<h1>Follow</h1>
<p>{{ username }}をフォローしますか？</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="フォロー">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
