{% extends 'base.html' %}
{% block content %}
  <p>{{ tweet.user.username }} / {{ tweet.created_at }}</p>
  <p>{{ tweet.content }}</p>

  {% if request.user == tweet.user %}
    <a href="{% url 'tweets:delete' tweet.pk %}">削除する</a>
  {% endif %}
  <a href="{{request.META.HTTP_REFERER}}">戻る</a>
{% endblock %}
