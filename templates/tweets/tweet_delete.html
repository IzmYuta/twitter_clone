{% extends 'base.html' %}
{% block content %}
  <h1>確認画面</h1>
  <form method="post">
    {% csrf_token %}
    <p>{{ tweet.user.username }}</p>
    <p>{{ tweet.content }}</p>
    <p>を削除しますか？</p>
    <input type="submit" value="削除">
  </form>
  <a href="{% url 'tweets:detail' tweet.pk %}">キャンセル</a>
{% endblock %}
