{% if tweet.id in liked_list %}
<button id="like" name="{{tweet.id}}"><i class="fas fa-lg fa-heart like-red"></i></button>
{% else %}
<button id="like" name="{{tweet.id}}"><i class="far fa-lg fa-heart"></i></button>
{% endif %}
<p name="{{tweet.id}}-count" class="count"> {{ tweet.like_set.count }} </p>
